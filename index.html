<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>
<body>
    <main>
        <section>
            <div class="hero-img"><img src="images/bg.jpg" alt="background"></div>
            <div class="overlay-img"></div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="details">
                <p class="ETH"><img src="images/icon-ethereum.svg" alt="icon-ETH"> 0.041 ETH</p>
                <p class="time"><img src="images/icon-clock.svg" alt="icon-Clock"> 3 days left</p>
            </div>
            <hr>
            <footer>
                <p><img src="images/image-avatar.png"><span class="txt"> Creation of 
                <span class="name">Jules Wyvern</span></p>
            </footer>
        </section>
    </main>
</body>
</html>
